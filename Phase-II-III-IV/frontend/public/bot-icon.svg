<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A2A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="32" cy="32" r="30" stroke="#A3E635" stroke-width="0.5" stroke-dasharray="4 4" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="10s" repeatCount="indefinite" />
  </circle>

  <!-- Bot Body -->
  <rect x="12" y="16" width="40" height="32" rx="12" fill="url(#bodyGrad)" stroke="#333" stroke-width="1.5" />
  
  <!-- Glowing Eyes -->
  <circle cx="24" cy="28" r="3" fill="#A3E635" filter="url(#glow)">
    <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="40" cy="28" r="3" fill="#A3E635" filter="url(#glow)">
    <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Mouth -->
  <path d="M24 38C24 38 28 41 32 41C36 41 40 38 40 38" stroke="#A3E635" stroke-width="2" stroke-linecap="round" opacity="0.8" />

  <!-- Antennas -->
  <path d="M22 16L18 8" stroke="#333" stroke-width="2" stroke-linecap="round" />
  <circle cx="18" cy="8" r="1.5" fill="#A3E635" />
  
  <path d="M42 16L46 8" stroke="#333" stroke-width="2" stroke-linecap="round" />
  <circle cx="46" cy="8" r="1.5" fill="#A3E635" />
</svg>
